<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Responsive Grid Challenge</title>

  <!-- Responsive viewport tag, tells small screens that it's responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Stylesheets -->
  <link rel="stylesheet" href="css/float-grid.css" />
  <link rel="stylesheet" href="css/main.css" />
</head>
<body>

    <header>
      <div class="row">
        <div class="col-12">
          <h1>Star Wars Characters</h1>
          <p>Incomplete list</p> 
        </div>
      </div>
    </header>


    <main>

    <div class="row">
      <div class="col-4">
        <div class="playing-card">
          <img class="playing-card-image" src="images/rey_square.png">
          <span class="card-info"> <h2>Ray</h2>
          <p>Protagonist, from Tatooine</p></span>
        </div>
      </div>


      <div class="col-4">
        <div class="playing-card">
          <img class="playing-card-image " src="images/finn_square.png">
          <span class="card-info"><h2>Finn</h2>
          <p>Storm Trooper, befriends Ray</p></span>
        </div>
      </div>


      <div class="col-4">
        <div class="playing-card">
          <img class="playing-card-image" src="images/kylo_square.png">
          <span class="card-info"> <h2>Kylo</h2>
          <p>Main villain, or is he?</p></span>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-4">
        <div class="playing-card">
          <img class="playing-card-image" src="images/poe_square.png">
          <span class="card-info"> <h2>Poe</h2>
          <p>Neutral pilot</p></span>
        </div>

        
      </div>


      <div class="col-4">
        <div class="playing-card">
          <img class="playing-card-image" src="images/chewbacca_square.png">
          <span class="card-info"> <h2>Chewbacca</h2>
          <p>A great first mate</p></span>
        </div>
      </div>


      <div class="col-4">
        <div class="playing-card">
          <img class="playing-card-image" src="images/yoda_square.png">
          <span class="card-info"> <h2>Yoda</h2>
          <p>Wise old Jedi master</p></span>
        </div>
      </div>
    </div>


  </main>
</body>
</html>
